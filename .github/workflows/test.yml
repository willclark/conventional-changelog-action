        uses: actions/checkout@v2
        with:
          path: "./"

      - name: Install Packages
        run: yarn

      - name: Generate Changelog
        id: changelog
        uses: ./
        env:
          ENV: 'dont-use-git'
        with:
          github-token: ${{ secrets.github_token }}
          skip-version-file: 'true'
          config-file-path: './test-changelog.config.js'
